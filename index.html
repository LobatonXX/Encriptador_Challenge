<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto - Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajatex" aria-label="Área de texto para encriptar o desencriptar"></textarea>
            </div>

            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar" aria-label="Encriptar texto">
                <input type="button" class="btn-desencriptar" value="Desencriptar" aria-label="Desencriptar texto">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedorresult">
                <img src="Imagenes/Muñeco.svg" alt="muñeco">
            </div>
        
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar" aria-label="Copiar resultado">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
